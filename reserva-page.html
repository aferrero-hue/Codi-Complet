<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/style.css" rel="stylesheet">
  <script src="assets/js/Calendar.js"></script>   
  <script src="assets/js/index.js"></script>    
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link href="assets/css/CalendarStyle.css" rel="stylesheet">
</head>
<body>
<div class="month-selector">
    <button id="prevMonth">Anterior</button>
    <span id="monthYear"></span>
    <button id="nextMonth">Siguiente</button>
</div>
<div class="calendar" id="calendar">
    <!-- Los días se generarán dinámicamente con JavaScript -->
</div>
<div class="hours" id="hours">
    <!-- Las horas se mostrarán aquí -->
</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-button" id="closeModal">&times;</span>
    <h2>Confirmar selección</h2>
    <p id="modalText"></p>
    <button id="confirmButton">Sí</button>
    <button id="cancelButton">No</button>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    if (checkCookies()) {
      DefineUser();       
      GetSavedHours();
    }else{
      goingLogin();
    }
  });
  //-------------------------------------------------------
  //Obtenir dades hores:
  function GetSavedHours(){
    var settings = {
          "url": "http://localhost:8000/GET/Dates", 
          "method": "GET",
          "timeout": 0,
      };

      $.ajax(settings).done(function (response) {
        console.log(response);
        setTakenDates(response);
      });
  }
</script>
</body>
</html>
