<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/style.css" rel="stylesheet">
  <script src="assets/js/Calendar.js"></script>   
  <script src="assets/js/index.js"></script>    
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link href="assets/css/CalendarStyle.css" rel="stylesheet">
</head>

<body>
  <!-- AQUEST BUTTON ES TEMPORAL Y PER VERIFICAR ELS CAMBIS -->
  <button onclick="borrarData()">DELETE ME</button>

  <div class="month-selector">
    <button id="prevMonth">Anterior</button>
    <span id="monthYear"></span>
    <button id="nextMonth">Siguiente</button>
</div>
<table class="calendar" id="calendar">
    <!-- Los días se generarán dinámicamente con JavaScript -->
</table>
<div class="hours" id="hours">
    <!-- Las horas se mostrarán aquí -->
</div>


<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-button" id="closeModal">&times;</span>
    <h2>Confirmar selecció?</h2>
    <p id="modalText"></p>
    <button id="confirmButton">Sí</button>
    <button id="cancelButton">No</button>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    if (checkCookies()) {
      DefineUser();       
      GetSavedHours();

    }else{
      goingLogin();
    }
  });
  //-------------------------------------------------------
  //Obtenir dades hores:
  function GetSavedHours(){
    var settings = {
          "url": "http://localhost:8000/GET/Dates", 
          "method": "GET",
          "timeout": 0,
      };

      $.ajax(settings).done(function (response) {
        console.log(response);
        setTakenDates(response);
      });
  }
  //---------------------------------------------------------
  function SubmitHours(usuari, nextdate){
    var settings = {
              "url": "http://localhost:8000/PUT/date/" + usuari, 
              "method": "PUT",
              "timeout": 0,
              "contentType": "application/json",
              "data": JSON.stringify({ nextdate: nextdate }) // Aquí se añade el cuerpo de la solicitud
          };

      $.ajax(settings).done(function (response) {
        console.log(response);
        location.reload();
      });

  }
  //---------------------------------------------------------
  function eliminarData(usuari){
    var settings = {
              "url": "http://localhost:8000/DEL/date/" + usuari, 
              "method": "PUT",
              "timeout": 0,
              "contentType": "application/json"
          };

      $.ajax(settings).done(function (response) {
        console.log(response);
        location.reload();
      });
  }
  //---------------------------------------------------------
</script>
</body>
</html>
